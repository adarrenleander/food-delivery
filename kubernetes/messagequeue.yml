apiVersion: v1
kind: Deployment
metadata:
  name: activemq
  namespace: food-delivery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
        - name: activemq
          image: symptoma/activemq:latest
          ports:
            - containerPort: 61616
---
apiVersion: v1
kind: Service
metadata:
  name: activemq
  namespace: food-delivery
spec:
  type: LoadBalancer
  ports:
    - port: 61616
      targetPort: 61616
  selector:
    app: activemq
